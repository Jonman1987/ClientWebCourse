<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>ToDo List</h1>
    <form class="new-todo-form" id="new-todo-form">
        <label class="label" for="new-todo-text-field">Введите текст заметки</label>

        <div>
            <input id="new-todo-text-field" type="text">
            <div class="error-message">Необходимо задать значение</div>
        </div>

        <button type="submit">Добавить</button>
    </form>

<ul class="todo-list" id="todo-list">
</ul>
</body>
</html>
